name: Docker push
run-name: "DockerPush : ${{ github.actor }} push '${{ github.event.head_commit.message }}' ðŸš€"
on: [push]
jobs:
  Push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Check if version already exist
        run: |
          json_content=$(cat package.json)
          version=$(echo "$json_content" | jq -r '.version')
          echo "Target version : $version"
          if [[ $(docker manifest inspect codyisthesenate/dj-flossy:$version) != "" ]]; then
            echo -e "\e[31mVersion $version already exist"
            exit 0
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2